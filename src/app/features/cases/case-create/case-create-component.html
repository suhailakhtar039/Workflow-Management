<form [formGroup]="case" (ngSubmit)="onSubmit()">
  <p-card header="Create Case">
    <div class="grid">
      <!-- Row 1 -->
      <div class="col-6">
        <label for="title" class="block mb-2">Title</label>
        <input pInputText id="title" formControlName="title" class="w-full" />
        <small class="text-red-500" *ngIf="case.get('title')?.touched && case.get('title')?.invalid"
          >Please enter title (min 3 characters)</small
        >
      </div>

      <div class="col-6">
        <label for="description" class="block mb-2">Description</label>
        <textarea
          pInputTextarea
          id="description"
          formControlName="description"
          rows="3"
          class="w-full"
        ></textarea>
        <small
          class="text-red-500"
          *ngIf="case.get('description')?.touched && case.get('description')?.invalid"
          >Please enter description</small
        >
      </div>

      <!-- Row 2 -->
      <div class="col-6">
        <label for="status" class="block mb-2">Status</label>
        <p-select
          class="w-full"
          [options]="statusOptions"
          placeholder="Select status"
          formControlName="status"
        ></p-select>
        <small
          class="text-red-500"
          *ngIf="case.get('status')?.touched && case.get('status')?.invalid"
          >Please select status</small
        >
      </div>

      <div class="col-6">
        <label for="assignedTo" class="block mb-2">Assigned To</label>
        <input pInputText id="assignedTo" formControlName="assignedTo" class="w-full" />
        <small
          class="text-red-500"
          *ngIf="case.get('assignedTo')?.touched && case.get('assignedTo')?.invalid"
          >Please enter assigned to</small
        >
      </div>

      <!-- Button -->
      <div class="col-12 flex justify-content-center mt-4">
        <button pButton type="submit" label="Create Case" [disabled]="case.invalid"></button>
      </div>
    </div>
  </p-card>
</form>
