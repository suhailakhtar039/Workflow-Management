<!-- Main Layout Container -->
<div class="layout-container h-screen flex flex-column">
  <!-- TOP APPLICATION HEADER -->
  <p-toolbar class="border-bottom-1 surface-border flex-shrink-0">
    <!-- LEFT SIDE -->
    <div class="p-toolbar-group-left flex align-items-center gap-2">
      <p-button
        icon="pi pi-bars"
        severity="secondary"
        [text]="true"
        (click)="visible = true"
      ></p-button>

      <span class="font-semibold text-lg">Your Application</span>
    </div>

    <!-- RIGHT SIDE -->
    <div class="p-toolbar-group-right flex align-items-center gap-3">
      <p-button icon="pi pi-bell" severity="secondary" [text]="true"></p-button>

      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        shape="circle"
        class="cursor-pointer"
        (click)="userMenu.toggle($event)"
      ></p-avatar>

      <p-menu #userMenu [popup]="true" [model]="userMenuItems"></p-menu>
    </div>
  </p-toolbar>

  <!-- SIDEBAR DRAWER -->
  <p-drawer #drawerRef [(visible)]="visible" [style]="{ width: '380px' }">

        <span class="font-semibold text-xl text-primary">Your Logo</span>
      </div>
    </ng-template>

    <!-- Sidebar Content -->
    <div class="flex flex-column h-full w-100">
      <div class="flex-grow-1 overflow-auto">
        <ul class="list-none m-0 p-0">
          <li>
            <div
              pRipple
              pStyleClass="@next"
              enterFromClass="hidden"
              enterActiveClass="scalein"
              leaveToClass="hidden"
              leaveActiveClass="fadeout"
              class="p-0 flex align-items-center justify-content-between text-color-secondary cursor-pointer"
            >
              <!-- <span class="font-medium">FAVORITES</span> -->
              <!-- <i class="pi pi-chevron-down"></i> -->
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
                <a
                  [routerLink]="['/dashboard']"
                  routerLinkActive="surface-100"
                  (click)="closeDrawer()"
                  pRipple
                  class="flex align-items-center cursor-pointer p-4 border-round text-color hover:surface-100 transition-duration-150 transition-colors"
                >
                  <i class="pi pi-home mr-2"></i>
                  <span class="font-medium">Dashboard</span>
                </a>
              </li>
              <li>
                <a
                  pRipple
                  pStyleClass="@next"
                  enterFromClass="hidden"
                  enterActiveClass="scalein"
                  leaveToClass="hidden"
                  leaveActiveClass="fadeout"
                  class="flex align-items-center cursor-pointer p-4 border-round text-color hover:surface-100 transition-duration-150 transition-colors"
                >
                  <i class="bi bi-file-earmark-text mr-2"></i>
                  <span class="font-medium">Cases</span>
                  <i class="pi pi-chevron-down ml-auto"></i>
                </a>
                <ul
                  class="list-none py-0 pl-4 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out"
                >
                  <li>
                    <a
                      routerLink="/cases"
                      routerLinkActive="surface-100"
                      [routerLinkActiveOptions]="{ exact: true }"
                      (click)="closeDrawer()"
                      pRipple
                      class="flex align-items-center cursor-pointer p-4 border-round text-color hover:surface-100 transition-duration-150 transition-colors"
                    >
                      <i class="bi bi-list-ul mr-2"></i>
                      <span class="font-medium">List all cases</span>
                    </a>
                  </li>
                  <li>
                    <a
                      routerLink="/cases/create"
                      routerLinkActive="surface-100"
                      [routerLinkActiveOptions]="{ exact: true }"
                      (click)="closeDrawer()"
                      pRipple
                      class="flex align-items-center cursor-pointer p-4 border-round text-color hover:surface-100 transition-duration-150 transition-colors"
                    >
                      <i class="pi pi-file-plus mr-2"></i>
                      <span class="font-medium">Create Case</span>
                    </a>
                  </li>
                </ul>
              </li>
              <li>
                <a
                  routerLink="/team"
                  routerLinkActive="surface-100"
                  (click)="closeDrawer()"
                  pRipple
                  class="flex align-items-center cursor-pointer p-4 border-round text-color hover:surface-100 transition-duration-150 transition-colors"
                >
                  <i class="pi pi-users mr-2"></i>
                  <span class="font-medium">Team</span>
                </a>
              </li>
              <li>
                <a
                  routerLink="/messages"
                  routerLinkActive="surface-100"
                  (click)="closeDrawer()"
                  pRipple
                  class="flex align-items-center cursor-pointer p-4 border-round text-color hover:surface-100 transition-duration-150 transition-colors"
                >
                  <i class="pi pi-comments mr-2"></i>
                  <span class="font-medium">Messages</span>
                  <span
                    class="inline-flex align-items-center justify-content-center ml-auto bg-primary text-primary-contrast border-round"
                    style="min-width: 1.5rem; height: 1.5rem"
                    >3</span
                  >
                </a>
              </li>
              <li>
                <a
                  routerLink="/calendar"
                  routerLinkActive="surface-100"
                  (click)="closeDrawer()"
                  pRipple
                  class="flex align-items-center cursor-pointer p-4 border-round text-color hover:surface-100 transition-duration-150 transition-colors"
                >
                  <i class="pi pi-calendar mr-2"></i>
                  <span class="font-medium">Calendar</span>
                </a>
              </li>
              <li>
                <a
                  routerLink="/settings"
                  routerLinkActive="surface-100"
                  (click)="closeDrawer()"
                  pRipple
                  class="flex align-items-center cursor-pointer p-4 border-round text-color hover:surface-100 transition-duration-150 transition-colors"
                >
                  <i class="pi pi-cog mr-2"></i>
                  <span class="font-medium">Settings</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <!-- APPLICATION MENU -->
        <ul class="list-none p-4 m-0">
          <li>
            <div
              pRipple
              pStyleClass="@next"
              enterFromClass="hidden"
              enterActiveClass="scalein"
              leaveToClass="hidden"
              leaveActiveClass="fadeout"
              class="p-4 flex align-items-center justify-content-between text-color-secondary cursor-pointer"
            >
              <span class="font-medium">APPLICATION</span>
              <i class="pi pi-chevron-down"></i>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
                <a
                  routerLink="/projects"
                  routerLinkActive="surface-100"
                  (click)="closeDrawer()"
                  pRipple
                  class="flex align-items-center cursor-pointer p-4 border-round text-color hover:surface-100 transition-duration-150 transition-colors"
                >
                  <i class="pi pi-folder mr-2"></i>
                  <span class="font-medium">Projects</span>
                </a>
              </li>
              <li>
                <a
                  routerLink="/performance"
                  routerLinkActive="surface-100"
                  (click)="closeDrawer()"
                  pRipple
                  class="flex align-items-center cursor-pointer p-4 border-round text-color hover:surface-100 transition-duration-150 transition-colors"
                >
                  <i class="pi pi-chart-bar mr-2"></i>
                  <span class="font-medium">Performance</span>
                </a>
              </li>
              <li>
                <a
                  routerLink="/app-settings"
                  routerLinkActive="surface-100"
                  (click)="closeDrawer()"
                  pRipple
                  class="flex align-items-center cursor-pointer p-4 border-round text-color hover:surface-100 transition-duration-150 transition-colors"
                >
                  <i class="pi pi-cog mr-2"></i>
                  <span class="font-medium">Settings</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <!-- User Profile at Bottom -->
      <div class="flex-shrink-0 mt-auto">
        <hr class="mb-4 mx-4 border-top-1 border-none surface-border" />
        <a
          routerLink="/profile"
          (click)="closeDrawer()"
          pRipple
          class="m-4 flex align-items-center cursor-pointer p-4 gap-2 border-round text-color hover:surface-100 transition-duration-150 transition-colors"
        >
          <p-avatar
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
            shape="circle"
          />
          <span class="font-bold">Amy Elsner</span>
        </a>
      </div>
    </div>
  </p-drawer>

  <!-- MAIN CONTENT AREA WITH ROUTER OUTLET -->
  <div class="content-container flex-grow-1 overflow-auto p-4">
    <router-outlet></router-outlet>
  </div>
</div>
